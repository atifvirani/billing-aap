<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing Aap - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      font-size: 30px;
      color: #4CAF50;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .input-field {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 100%;
    }

    .input-field:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .login-button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 0;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #45a049;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 16px;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">Billing Aap</div>

  <form id="loginForm">
    <input type="email" id="email" class="input-field" placeholder="Email" required />
    <input type="password" id="password" class="input-field" placeholder="Password" required />

    <button type="submit" class="login-button">Login</button>
  </form>

  <div class="signup-link">
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>
</div>

<script>
  // Basic form handling for login (you can connect this to a backend or localStorage for actual login)
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // For now, we just log the user in with dummy data
    if (email === "atifviranizoom@gmail.com" && password === "123") {
      alert("Login successful!");
      window.location.href = "dashboard.html"; // Redirect to dashboard after successful login
    } else {
      alert("Invalid email or password.");
    }
  });
</script>

</body>
</html>
